---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: admin-email
  namespace: cert-manager
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: admin-email-secret
    creationPolicy: Owner
  data:
    - secretKey: email
      remoteRef:
        key: movie-watchlist/admin-config
        property: email
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com  # This will be overridden by webhook
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com  # This will be overridden by webhook
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx