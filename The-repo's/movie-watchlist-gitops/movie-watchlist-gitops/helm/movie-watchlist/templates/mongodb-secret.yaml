---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "movie-watchlist.fullname" . }}-mongodb-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "movie-watchlist.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: {{ include "movie-watchlist.fullname" . }}-mongodb-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        # Create connection string dynamically
        connection-string: "mongodb://{{ .username }}:{{ .password }}@{{ $.Values.mongodb.host }}:{{ $.Values.mongodb.port }}/?authSource=admin"
  data:
    - secretKey: username
      remoteRef:
        key: movie-watchlist/mongodb-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: movie-watchlist/mongodb-credentials
        property: password