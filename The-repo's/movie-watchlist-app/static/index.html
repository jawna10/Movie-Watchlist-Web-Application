<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Watchlist</h1>
            <p class="subtitle">Track the movies you've watched and want to watch</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalMovies">0</span>
                <span class="stat-label">Total Movies</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="watchedMovies">0</span>
                <span class="stat-label">Watched</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="unwatchedMovies">0</span>
                <span class="stat-label">To Watch</span>
            </div>
        </div>

        <div class="add-movie-section">
            <h2>Add New Movie</h2>
            <form id="movieForm">
                <div class="form-row">
                    <input type="text" id="movieId" placeholder="Movie ID (e.g., movie-1)" required>
                    <input type="text" id="title" placeholder="Movie Title" required>
                </div>
                <div class="form-row">
                    <input type="text" id="genre" placeholder="Genre (e.g., Action, Drama)">
                    <input type="number" id="year" placeholder="Year" min="1800" max="2100">
                </div>
                <div class="form-row">
                    <input type="number" id="rating" placeholder="Rating (0-10)" step="0.1" min="0" max="10">
                    <label class="checkbox-label">
                        <input type="checkbox" id="watched">
                        <span>Watched</span>
                    </label>
                </div>
                <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>

        <div class="filter-section">
            <h2>Your Movies</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="watched">Watched</button>
                <button class="filter-btn" data-filter="unwatched">To Watch</button>
            </div>
        </div>

        <div id="moviesList" class="movies-grid">
            <!-- Movies will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state">
            <p>No movies yet. Add your first movie above! üçø</p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/static/app.js"></script>
</body>
</html>
